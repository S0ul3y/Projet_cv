name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Changez ceci pour correspondre à la branche que vous utilisez

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Le répertoire actuel (qui contient index.html et style.css)
